<!DOCTYPE html>
<html >
<head> 
<!-- Styling using CSS -->
<style>
	label{
    	width: 120px;
    	display : inline-block;
    	}
</style>
</head>

<body style="background-color:powderbule;">

	<h1>Loan Approval Prediction</h1>

    <form action="{{ url_for('predict')}}" method="post"">
    	<label for="Gender">Gender</label>
		<select id="Gender" name="Gender">
		  <option value="1">Male</option>
		  <option value="0">Female</option>
		</select>	
	<br>	
		<label for="Married">Married</label>
		<select id="Married" name="Married">
		  <option value="1">Yes</option>
		  <option value="0">No</option>
		</select>
           
           <br>	
		<label for="Credit_History">Credit_History</label>
		<select id="Credit_History" name="Credit_History">
		  <option value="1">Yes</option>
		  <option value="0">No</option>
		</select>	



	
	<br>	
		<label for="Self_Employed">Self_Employed</label>
		<select id="Self_Employed" name="Self_Employed">
		  <option value="1">Yes</option>
		  <option value="0">No</option>
		</select>			
	
	<br>
		<label for="ApplicantIncome">ApplicantIncome</label>	
        <input type="text" name="ApplicantIncome" placeholder="Annual Income in RS" required="required" />
        <br>
        <label for="CoapplicantIncome">CoapplicantIncome</label>	
        <input type="text" name="CoapplicantIncome" placeholder="Annual Income in RS" required="required" />
	<br>
        <label for="TotalIncome">TotalIncome</label>	
        <input type="text" name="TotalIncome" placeholder="Annual Income in RS" required="required" />
	
        <br>	
        
	<label for="LoanAmount">LoanAmount</label>	
        <input type="text" name="LoanAmount" placeholder="Annual Income in RS" required="required" />
	<br>		
   	<label for="Dependents">Dependents</label>	
        <input type="text" name="Dependents" placeholder="Annual Income in RS" required="required" />
	<br>
		<label for="Education">Education</label>
		<select id="Education_Type" name="Education_Type">
		  <option value="0">Graduate</option>
		  <option value="1">Under Graduate</option>
		  		  
		</select>	
    <br>	
		<label for=" Property_Area"> Property_Area</label>
		<select id =" Property_Area" name="Family_Status">
		  <option value="0">Urban</option>
		  <option value="1">Semi Urban</option>
		  <option value="2">Rural</option>
		  		  
		</select>	
    
    <br>
		<label for="Loan_Amount_Term">Loan_Amount_Term</label>		
    	<input type="text" name="Loan_Amount_Term" placeholder="Age in Years" required="required" />
	<br>
		
		
	<br>
	<hr>
	<br>  
	    <input type="reset" value="Reset">    
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   <b>{{ prediction_text }}</b>


 </div>


</body>
</html>
